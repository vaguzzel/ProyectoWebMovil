<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar class="custom-toolbar">
      <div class="toolbar-content">
        <div class="logo">
          <span class="logo-look">Look</span><span class="logo-4">4</span><span class="logo-beauty">Beauty</span>
        </div>
        <div class="search-container">
          <ion-searchbar placeholder="¿Qué buscas?" class="custom-searchbar"></ion-searchbar>
        </div>
        <div class="navigation-items">
          <ion-buttons>
            <ion-button fill="clear" class="nav-link">Inicio</ion-button>
            <ion-button fill="clear" class="nav-link">Categorías</ion-button>
            <ion-button fill="clear" class="nav-link">Marcas</ion-button>
            <ion-button fill="clear" class="nav-link">Contáctanos</ion-button>
          </ion-buttons>
          <ion-buttons>
            <ion-button fill="clear" class="icon-button">
              <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" class="icon-button">
              <ion-icon slot="icon-only" name="person-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </div>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="background-gradient-left"></div>
    <div class="form-container">
      <h1>Crear una cuenta</h1>
      <p>¿Tienes ya una cuenta? <a href="#">Inicia Sesión</a></p>

      <ion-item>
        <ion-input type="text" placeholder="Nombre de Usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="Correo Electronico"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Contraseña"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Repetir Contraseña"></ion-input>
      </ion-item>

      <ion-item>
        <ion-checkbox slot="start" value="terminos"></ion-checkbox>
        <ion-label>Acepto los términos y condiciones para crear una cuenta</ion-label>
      </ion-item>

      <ion-item>
        <ion-checkbox slot="start" value="notificaciones"></ion-checkbox>
        <ion-label>Deseo recibir notificaciones y correos con información de promociones y ofertas</ion-label>
      </ion-item>

      <div class="custom-recaptcha-container">
        <div class="custom-recaptcha-checkbox">
          <div class="custom-recaptcha-tick"></div>
        </div>
        <span class="custom-recaptcha-text">No soy un robot</span>
        <div class="custom-recaptcha-logo">
          <svg viewBox="0 0 32 32" width="20" height="20">
            <path d="M16 4a12 12 0 1 0 12 12A12 12 0 0 0 16 4zm0 2a10 10 0 1 1 10 10A10 10 0 0 1 16 6z" fill="#4285f4"/>
            <path d="M16 6v5.33L21.33 16H16z" fill="#1967d2"/>
            <path d="M16 26a10 10 0 0 1-5.33-18H16V26z" fill="#757575"/>
            <path d="M16 26v-5.33L10.67 16H16z" fill="#616161"/>
          </svg>
          <span style="font-size: 0.7em; color: #757575; margin-left: 3px;">reCAPTCHA</span>
        </div>
      </div>

      <ion-button expand="block">Crear Cuenta</ion-button>
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
