<app-header></app-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="registroForm" (ngSubmit)="registrar()">
    <ion-grid class="register-grid">
      <ion-row class="ion-align-items-stretch ion-no-padding">
        
        <ion-col size="12" size-md="5" class="left-column ion-hide-md-down">
          <!-- Columna de gradiente o imagen -->
        </ion-col>

        <ion-col size="12" size-md="7" class="right-column ion-padding">
          <h1>Crear una cuenta</h1>
          <p>¿Tienes ya una cuenta? 
            <a class="login-link" [routerLink]="['/tabs/tab5']">Inicia Sesión</a>
          </p>

          <ion-item lines="none" class="input-item">
            <ion-label position="stacked">Nombre Completo</ion-label>
            <ion-input type="text" formControlName="nombre" placeholder="Ingresa tu nombre"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched">
            El nombre es requerido.
          </ion-note>

          <ion-item lines="none" class="input-item">
            <ion-label position="stacked">RUT</ion-label>
            <ion-input type="text" formControlName="rut" placeholder="12345678-9"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="registroForm.get('rut')?.invalid && registroForm.get('rut')?.touched">
            El RUT es requerido.
          </ion-note>

          <ion-item lines="none" class="input-item">
            <ion-label position="stacked">Correo Electrónico</ion-label>
            <ion-input type="email" formControlName="email" placeholder="Ingresa tu correo"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">
            Correo inválido o vacío.
          </ion-note>

          <ion-item lines="none" class="input-item">
            <ion-label position="stacked">Región</ion-label>
            <ion-input type="text" formControlName="region" placeholder="Ej: Metropolitana"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="registroForm.get('region')?.invalid && registroForm.get('region')?.touched">
            Región requerida.
          </ion-note>

          <ion-item lines="none" class="input-item">
            <ion-label position="stacked">Comuna</ion-label>
            <ion-input type="text" formControlName="comuna" placeholder="Ej: Santiago"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="registroForm.get('comuna')?.invalid && registroForm.get('comuna')?.touched">
            Comuna requerida.
          </ion-note>

          <ion-item lines="none" class="input-item">
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" formControlName="password" placeholder="Ingresa tu contraseña"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched">
            Mínimo 6 caracteres.
          </ion-note>


          <!--
          <ion-item lines="none" class="input-item">
            <ion-label position="stacked">Repetir Contraseña</ion-label>
            <ion-input type="password" formControlName="confirmarPassword" placeholder="Confirma tu contraseña"></ion-input>
          </ion-item>
          <ion-note color="danger" *ngIf="registroForm.hasError('passwordMismatch') && registroForm.get('confirmarPassword')?.touched">
            Las contraseñas no coinciden.
          </ion-note>

          <ion-item lines="none" class="checkbox-item">
            <ion-checkbox slot="start" formControlName="aceptaTerminos"></ion-checkbox>
            <ion-label>Acepto los términos y condiciones</ion-label>
          </ion-item>
          <ion-note color="danger" *ngIf="registroForm.get('aceptaTerminos')?.invalid && registroForm.get('aceptaTerminos')?.touched">
            Debes aceptar los términos.
          </ion-note>
          -->
          <!-- Puedes dejar esto opcional 
          <ion-item lines="none" class="checkbox-item">
            <ion-checkbox slot="start" formControlName="recibirNotificaciones"></ion-checkbox>
            <ion-label>Deseo recibir promociones y ofertas</ion-label>
          </ion-item>
          -->
          <ion-button expand="block" type="submit" class="register-button" [disabled]="registroForm.invalid">
            Crear Cuenta
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <app-footer></app-footer>
</ion-content>
