<app-header></app-header>
<ion-content>
  <ion-grid class="login-grid">
    <ion-row class="ion-align-items-stretch ion-no-padding">

      <ion-col size="12" size-md="5" class="left-column ion-hide-md-down">
      </ion-col>

      <ion-col size="12" size-md="7" class="right-column ion-padding">

        <h1>Iniciar Sesión</h1>
        <p>¿No tienes una cuenta? <a class="register-link" [routerLink]="['/tabs/tab4']">Crea una aquí</a></p>

        <!-- FORM START -->
        <form [formGroup]="loginForm" (ngSubmit)="login()">

          <ion-item lines="none" class="input-item">
            <ion-label position="stacked">Correo Electrónico</ion-label>
            <ion-input
              type="email"
              placeholder="Ingresa tu correo"
              formControlName="email">
            </ion-input>
          </ion-item>

          <ion-item lines="none" class="input-item">
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input
              type="password"
              placeholder="Ingresa tu contraseña"
              formControlName="password">
            </ion-input>
          </ion-item>

          <div class="forgot-password-container">
            <a class="forgot-password-link">Olvidé mi contraseña</a>
          </div> 

          <ion-item lines="none" class="checkbox-item">
            <ion-checkbox slot="start"></ion-checkbox> 
            <ion-label>Recuerda mi contraseña</ion-label> 
          </ion-item>

          <ion-button expand="block" type="submit" class="login-button" [disabled]="loginForm.invalid">
            Iniciar Sesión
          </ion-button>

        </form>
        <!-- FORM END -->

      </ion-col>
    </ion-row>
  </ion-grid>

  <app-footer></app-footer>
</ion-content>
