<app-header></app-header>

<ion-content>
  <div class="producto-grid">
    
    <!-- Columna: Imagen del producto -->
    <div class="producto-imagen">
        <div class="imagen-wrapper">
          <img [src]="producto.url_imagen" [alt]="producto.nombre"/>
          <ion-button fill="clear" class="wishlist-button">
            <ion-icon name="heart-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
  
    <!-- Columna: InformaciÃ³n del producto -->
    <div class="producto-info">
        <h1>{{ producto.marca_nombre }} <br> <strong>{{ producto.nombre }}</strong></h1>
        <div class="descripcion">
          <h2>Detalles del producto</h2>
          <p class="description-text">{{ producto.descripcion }}</p>
          <ion-button expand="block" color="#a1818a">Modo de uso</ion-button>
        </div>
    </div>

    <!-- Columna: Tiendas disponibles -->
    <div class="producto-tiendas">
